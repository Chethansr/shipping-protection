<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Narvar Shipping Protection Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 24px;
        background: #f4f5f7;
        color: #0b1530;
      }
      .controls {
        display: grid;
        gap: 8px;
        max-width: 420px;
        margin-bottom: 16px;
      }
      button {
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid #d0d7de;
        background: #ffffff;
        cursor: pointer;
      }
      button.primary {
        background: #4c6ef5;
        color: white;
        border-color: #4c6ef5;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      pre {
        background: #0b1530;
        color: #e4f0ff;
        padding: 12px;
        border-radius: 8px;
        max-height: 320px;
        overflow: auto;
      }
      #state {
        padding: 8px 12px;
        border-radius: 6px;
        background: #fff;
        border: 1px solid #d0d7de;
        display: inline-block;
      }
      .widget-container {
        margin: 16px 0;
        padding: 16px;
        background: #fff;
        border-radius: 8px;
        border: 1px solid #d0d7de;
      }
    </style>
  </head>
  <body>
    <h1>Shipping Protection Demo</h1>
    <p>This page demonstrates SDK initialization, quote calculation, and protection selection.</p>

    <div class="controls">
      <button id="btn-init" class="primary">Initialize SDK</button>
      <button id="btn-render" disabled>Render Widget</button>
    </div>

    <div>Current state: <span id="state">UNINITIALIZED</span></div>

    <h3>Widget</h3>
    <div class="widget-container">
      <narvar-shipping-protection-widget></narvar-shipping-protection-widget>
    </div>

    <h3>Event Log</h3>
    <pre id="log"></pre>

    <script src="./dist/shipping-protection.js"></script>
    <script>
      const logEl = document.getElementById('log');
      const stateEl = document.getElementById('state');
      const btnInit = document.getElementById('btn-init');
      const btnRender = document.getElementById('btn-render');

      // Test configuration
      const config = {
        retailerMoniker: 'dp',
        region: 'US',
        locale: 'en-US',
        variant: 'toggle',
        page: 'cart',
        environment: 'qa',
        // Inline config via data URL (avoids fetch/CORS issues)
        configUrl: `data:application/json,${encodeURIComponent(JSON.stringify({
          retailerMoniker: 'dp',
          region: 'US',
          locale: 'en-US',
          pricing: { percentage: 2.5, fixedFee: 0 }
        }))}`
      };

      // Test cart data
      const cart = {
        items: [
          { sku: 'SKU-001', quantity: 1, price: 29.99 },
          { sku: 'SKU-002', quantity: 2, price: 99.98 }
        ],
        subtotal: 129.97,
        currency: 'USD',
        fees: 5.99,
        discounts: 0
      };

      function log(message, detail = {}) {
        const timestamp = new Date().toISOString();
        const entry = `${timestamp} - ${message} ${JSON.stringify(detail)}\n`;
        console.log(message, detail);
        logEl.textContent = entry + logEl.textContent;
      }

      function setState(next) {
        stateEl.textContent = next;
      }

      // Listen to SDK events
      window.addEventListener('narvar:shipping-protection:state:ready', (evt) => {
        log('EVENT: SDK Ready', evt.detail);
        setState('READY');
        btnRender.disabled = false;
      });

      window.addEventListener('narvar:shipping-protection:state:quote-available', (evt) => {
        log('EVENT: Quote Available', evt.detail);
        setState('QUOTE_AVAILABLE');
      });

      window.addEventListener('narvar:shipping-protection:action:add-protection', (evt) => {
        log('EVENT: Protection Added', evt.detail);
      });

      window.addEventListener('narvar:shipping-protection:action:remove-protection', (evt) => {
        log('EVENT: Protection Removed', evt.detail);
      });

      window.addEventListener('narvar:shipping-protection:state:error', (evt) => {
        log('EVENT: Error', evt.detail);
        setState('ERROR');
      });

      // Initialize button handler
      btnInit.addEventListener('click', async () => {
        btnInit.disabled = true;
        setState('INITIALIZING...');
        log('Initializing SDK with config', config);

        const result = await window.Narvar.ShippingProtection.init(config);

        if (result.ok) {
          log('SDK initialized successfully');
        } else {
          log('SDK initialization failed', { error: result.error });
          setState('ERROR');
          btnInit.disabled = false;
        }
      });

      // Render button handler
      btnRender.addEventListener('click', () => {
        log('Rendering cart', cart);
        window.Narvar.ShippingProtection.render(cart);
        setState('CALCULATING...');
      });

      // Log SDK version on load
      window.addEventListener('load', () => {
        if (window.Narvar && window.Narvar.ShippingProtection) {
          const version = window.Narvar.ShippingProtection.getVersion();
          log('SDK Loaded', { version });
        }
      });
    </script>
  </body>
</html>
