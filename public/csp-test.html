<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Secure.js CSP Harness</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self'; style-src 'self'; script-src 'self';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f4f5f7;
      }
      #widget-root {
        border: 1px dashed #4c6ef5;
        padding: 1rem;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Secure.js CSP Test Page</h1>
      <p>
        Use this static page to validate Secure.js bundles under strict CSP rules without
        relying on <code>unsafe-inline</code> or <code>eval</code>.
      </p>
      <div id="widget-root"></div>
    </main>
    <script src="../dist/secure.js"></script>
  </body>
</html>
